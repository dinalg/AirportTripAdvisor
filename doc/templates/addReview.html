<!DOCTYPE html>

<html>
    <head>
        <style>
            body {
                background-color: #a3b0ff;
                padding-top: 5%;
            }

            button {
                border-radius: 8px;
                border-width: 1;
                cursor: pointer;
                font-weight: 500;
                line-height: 20px;
                list-style: none;
                margin: 0;
                text-align: center;
                vertical-align: baseline;
                white-space: nowrap;
                user-select: none;
                -webkit-user-select: none;
                touch-action: manipulation;
                display: inline-block;
                color: rgb(0, 0, 0);
                padding: 10px 12px;
                font-size: 20px;
                background: linear-gradient(#0000, rgb(0 0 0/40%)) top/100% 800%;
                background-color: #c9d1ff;
                transition: 0.5s;
            }
            
            button:hover {
                background-position: bottom;
            }
            
            p {
                text-align: center;
                justify-content: center;
                font-size: 20px;
            }

            g {
                font-size: 25px;
            }
        </style>
    </head>
    <body>
        <form method="POST" action="/new-review/">

            <p><g><b>Add Review</b></g></p><br><br>
            <p><label for="userName">Username:</label>
            <input style="height:25px;font-size:14pt;" type="text" id="userName" name="userName"><br><br></p>

            <p><label for="airline_name">Airline Name:</label>
            <input style="height:25px;font-size:14pt;" type="text" id="airline_name" name="airline_name"><br><br></p>

            <p><label for="state">State Travelling To:</label>
            <input style="height:25px;font-size:14pt;" type="text" id="state" name="state"><br><br></p>

            <p><label for="rating">Rating (0-10):</label>
            <input style="height:25px;font-size:14pt;" type="number" id="rating" name="rating"><br><br></p>

            <p><a href="crud.html"><button> Submit </button></a>

        </form>
    </body>
</html>
