<!DOCTYPE html>

<html>
    <head>
        <style>
            body {
                background-color: #a3b0ff;
                padding-top: 5%;
            }

            button {
                border-radius: 8px;
                border-width: 1;
                cursor: pointer;
                font-weight: 500;
                line-height: 20px;
                list-style: none;
                margin: 0;
                text-align: center;
                vertical-align: baseline;
                white-space: nowrap;
                user-select: none;
                -webkit-user-select: none;
                touch-action: manipulation;
                display: inline-block;
                color: rgb(0, 0, 0);
                padding: 10px 12px;
                font-size: 20px;
                background: linear-gradient(#0000, rgb(0 0 0/40%)) top/100% 800%;
                background-color: #c9d1ff;
                transition: 0.5s;
            }
            
            button:hover {
                background-position: bottom;
            }
            
            p {
                text-align: center;
                justify-content: center;
                font-size: 20px;
            }

            g {
                font-size: 25px;
            }
        </style>
    </head>
    <body>
        <form method="POST" action="/add/">

            <p><g><b>Add User</b></g></p><br><br>
            <p><label for="firstName">First Name:</label>
            <input style="height:25px;font-size:14pt;" type="text" id="firstName" name="firstName"><br><br></p>

            <p><label for="lastName">Last Name:</label>
            <input style="height:25px;font-size:14pt;" type="text" id="lastName" name="lastName"><br><br></p>

            <p><label for="userName">Username:</label>
            <input style="height:25px;font-size:14pt;" type="text" id="userName" name="userName"><br><br></p>

            <p><label for="password">Password:</label>
            <input style="height:25px;font-size:14pt;" type="password" id="password" name="password"><br><br></p>

            <p><a href="crud.html"><button> Submit </button></a>
            <a href="/"><button>Back</button></a></p>

        </form>
    </body>
</html>
